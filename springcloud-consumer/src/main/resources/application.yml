server:
  port: 9001

spring:
  application:
    name: springcloud-consumer  # 应用名称

eureka:           # 配置访问eureka注册中心
  client:
    registerWithEureka: false       # false表示不向注册中心注册自己
    serviceUrl:
      defaultZone: http://eureka01:7001/eureka/,http://eureka02:7002/eureka/,http://eureka03:7003/eureka/

