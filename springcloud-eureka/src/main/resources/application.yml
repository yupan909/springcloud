server:
  port: 7001

eureka:
  instance:
    hostname: localhost             # eureka服务器的实例名称
  client:
    registerWithEureka: false       # false表示不向注册中心注册自己
    fetchRegistry: false            # false表示自己就是注册中心
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/  # eureka注册中心地址